<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
</head>
<body id="page-top">

<div id="wrapper" >

    <!-- Sidebar -->
    <ul th:replace="index :: ul"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->


            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-100 mx-auto">Editar Empleado</h1>
                </div>

                <div class="row align-content-center mx-auto">
                    <div class="card card-outline-secondary mx-auto ">
                        <div class="card-header">
                            <h3 class="mb-0">Informaci√≥n Empleado</h3>
                        </div>
                        <div class="card-body">

                            <form class="form" role="form" autocomplete="off" th:action="@{/actualizarE/{id}(id=${empleado.id})}" th:object="${empleado}" method="post" >
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Puesto</label>
                                    <div class="col-lg-9">
                                        <select id="puesto" name="puesto" th:field="*{puesto}">
                                            <option value="Cajero">Cajero</option>
                                            <option value="Empaquetador">Empaquetador</option>
                                            <option value="Limpiador">Limpiador</option>
                                        </select>
                                        <span th:if="${#fields.hasErrors('puesto')}" th:errors="*{puesto}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nombre empleado</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" th:field="*{nombreE}" placeholder="Nombre del empleado">
                                        <span th:if="${#fields.hasErrors('nombreE')}" th:errors="*{nombreE}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Apellido Paterno</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" th:field="*{apellidoP}" placeholder="Apellido Paterno">
                                        <span th:if="${#fields.hasErrors('apellidoP')}" th:errors="*{apellidoP}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Apellido Materno</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" th:field="*{apellidoM}" placeholder="Apellido Materno">
                                        <span th:if="${#fields.hasErrors('apellidoM')}" th:errors="*{apellidoM}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Edad</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" th:field="*{edad}" placeholder="Edad">
                                        <span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Telefono</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" th:field="*{telefono}" placeholder="Movil/Casa">
                                        <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <a class="btn btn-secondary" th:href="@{/}">Cancelar</a>
                                        <button type="submit" class="btn btn-primary"> Aceptar </button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <br><br><br>

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="index :: footer">

        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>




</body>
</html>
