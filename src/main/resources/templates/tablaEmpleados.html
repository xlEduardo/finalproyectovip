<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Tabla Empleados</title>
</head>
<body id="page-top">

<div id="wrapper" >

    <!-- Sidebar -->
    <ul th:replace="index :: ul"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div  class="bg-green">
                <div th:replace="index :: nav">

                </div>
            </div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-100 mx-auto">Inventario de Empleados</h1>
                </div>
            </div>

            <div class="row">
                <div class="divtable mx-auto">
                    <div th:switch="${empleado}" class="container my-5">
                        <table class="table bg-white">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido Paterno</th>
                                <th scope="col">Apellido Materno</th>
                                <th scope="col">Puesto</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Eliminar</th>
                                <th scope="col">Editar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="empleado: ${empleado}">
                                <td th:text="${empleado.getId()}"> </td>
                                <td th:text="${empleado.getNombreE()}"> </td>
                                <td th:text="${empleado.getApellidoP()}"> </td>
                                <td th:text="${empleado.getApellidoM()}"> </td>
                                <td th:text="${empleado.getPuesto()}"> </td>
                                <td th:text="${empleado.getEdad()}"> </td>
                                <td th:text="${empleado.getTelefono()}"> </td>
                                <td><a th:href="@{/eliminarE/{id}(id=${empleado.id})}" class="btn btn-primary"> <i class="fas fa-user-times ml-2"> </i></a></td>
                                <td><a th:href="@{/editarE/{id}(id=${empleado.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <br><br><br>

            </div>



        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="index :: footer">

        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>



</body>
