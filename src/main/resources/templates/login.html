<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="StyleSheet" th:href="@{/css/sb-admin-2.css}" type="text/css">
    <link rel="StyleSheet" th:href="@{/css/proyecto.css}" type="text/css">
</head>
<body>

<section class="container-fluid bg1">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form class="form-container" name="form" th:action="@{/login}" action="/login" method="POST">
                <img class="mx-auto" th:src="@{/img/logo.png}"/>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1"  placeholder="Username" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"  placeholder="Password" />
                </div>

                <input type="submit" id="login" value="Login" class="btn btn-primary btn-block" />
                <br>
                <p th:if="${param.error}" class="alert alert-error">Contraseña o usuario invalido.</p>
                <p th:if="${param.logout}" class="alert">Haz cerrado sesion.</p>
            </form>
        </section>
    </section>
</section>

</body>
</html>
